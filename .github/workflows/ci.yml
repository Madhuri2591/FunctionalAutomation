name: Functional Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”“ Fix cucumber-js permissions
        run: chmod +x node_modules/.bin/cucumber-js

      - name: ğŸ§ª Run tests
        run: npx cucumber-js --config cucumber.js --tags "@ui"


      - name: ğŸ“¤ Upload Allure results
        uses: actions/upload-artifact@v4.3.1
        with:
          name: allure-results
          path: allure-results/
