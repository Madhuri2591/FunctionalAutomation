name: Functional Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”“ Fix cucumber-js permissions
        run: chmod +x node_modules/.bin/cucumber-js

      - name: ðŸ§ª Run tests
        run: npx cucumber-js --config cucumber.js --tags "@ui"

      - name: ðŸ“¤ Upload Allure results
        uses: actions/upload-artifact@v4.3.1
        with:
          name: allure-results
          path: allure-results/

